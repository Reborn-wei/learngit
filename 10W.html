        //随机打乱数组
        //1 洗牌算法(比较乱)
        function shuffle(array) {
            var m = array.length,
                t,
                i;
            while (m) {
                //  我随机的一个索引值
                i = Math.floor(Math.random() * m--);
                // 取出当前 m 的值
                t = array[m];
                // 将当前这个值 赋值给 随机的索引位置
                array[m] = array[i];
                // 再讲 取出的 m 的值 给到随机的数组位置上
                array[i] = t;
            };
            return array;
        };
